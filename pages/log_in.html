<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="..\css\log_in.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="..\scripts\login.js"></script>
  
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top ">
    <div class="container-fluid p-1">
      <a class="navbar-brand" href="#">
        <img src="..\images\gradcap.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
        EasyMatura
      </a>
      <div class="text-white p-2">
        <h1>Priprema za maturu iz Hrvatskog jezika</h1>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end p-1">
        <a href="..\pages\homepage.html" class="btn btn-secondary p-0.5">
            <span class="glyphicon glyphicon-th-list"></span> Back to Homepage
        </a>
       </div>
    </div>
  </nav>

  <div class="container-fluid " style="width:100%; margin-top:100px">

  <section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">

              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form id="form">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Log in</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" >Email address</label>
                      <input type="email" id="username" class="form-control form-control-lg"  onclick="validateEmailForm()" aria-describedby="emailHelp" placeholder="test.test@gmail.com"/>
                      <div id="error-Username" class="text-danger"></div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" >Password</label>
                      <input type="password" id="password" class="form-control form-control-lg"  onclick="validatePasswordForm()"/>
                      <div id="error-Password" class="text-danger"></div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" onclick="validate()">Login</button>
                    </div>
  
                
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
  


</body>
