<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="..\css\log_in.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="..\scripts\login.js"></script>

</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top ">
    <div class="container-fluid p-1">
      <a class="navbar-brand" href="#">
        <img src="..\images\gradcap.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
        EasyMatura
      </a>
      <div class="text-white p-2">
        <h1>Priprema za maturu iz Hrvatskog jezika</h1>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end p-1">
        <a href="..\pages\homepage.html" class="btn btn-secondary p-0.5">Back to Homepage</a>
       </div>
    </div>
  </nav>

  <div class="container-fluid " style="width:100%; margin-top:100px">
    <div class="container h-100 ">
      <div class="row">
        <div class="col mt-5">
          <div class="card" style="border-radius: 1rem;"> 
            <div class="row">

             
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <div class="row">
                            <h1 class="fw-bold mb-0">Log in</h1>
                            <h5 class="fw-normal mb-2 pb-3 mt-3">Sign into your account</h5>
                        </div>
                    </div>

                  <form id="form">
                    <div class="form-outline mb-4">
                      <label class="form-label" for="e-mail_input">Email address</label>
                      <input type="email" id="username" class="form-control form-control-lg" onclick="validateEmailForm()" placeholder="test.test@gmail.com"/>
                      <div id="error-Username" class="text-danger"></div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="pass_input">Password</label>
                      <input type="password" id="password" class="form-control form-control-lg"  onclick="validatePasswordForm()"  placeholder="password"/>
                      <div id="error-Password" class="text-danger"></div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" id="Login_btn" onclick="validate()">Login</button>
                    </div> 
                  </form>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="..\pages\register.html"
                    style="color: #393f81;">Register here</a></p>
  
                </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
