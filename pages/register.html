<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registracija</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="..\css\reg.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="..\scripts\register.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top ">
    <div class="container-fluid p-1">
      <a class="navbar-brand" href="#">
        <img src="..\images\gradcap.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
        EasyMatura
      </a>
      <div class="text-white  p-2">
        <h1>Priprema za maturu iz Hrvatskog jezika</h1>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end p-1">
      <a href="..\pages\homepage.html" class="btn btn-secondary p-0.5">
          <span class="glyphicon glyphicon-th-list"></span> Back to Homepage
      </a>
  </div>


  </nav>

  <div class="container-fluid " style="width:100%; margin-top:100px">
    <section class="vh-100" >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Create an account</h2>
    
                  <form>
    
                    <div class="form-outline mb-4">
                      <label class="form-label">Your Name</label>
                      <input type="text" id="regname" class="form-control form-control-lg" onclick="validateRegUserNameForm()" aria-describedby="regnameHelp" placeholder="Name Lastname"/>
                      <div id="error-Username" class="text-danger"></div>
                    </div>
    
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg">Your Email</label>
                      <input type="email" id="regemail" class="form-control form-control-lg" onclick="validateRegEmailForm()" aria-describedby="emailHelp" placeholder="test.test@gmail.com" />
                      <div id="error-Email" class="text-danger"></div>
                    </div>
    
                    <div class="form-outline mb-4">
                      <label class="form-label">Password</label>
                      <input type="password" id="regpass" class="form-control form-control-lg" onclick="validateRegPasswordForm()" aria-describedby="passwordHelp" placeholder="password123"/>
                      <div id="error-Password" class="text-danger"></div>
                    </div>
    
                    <div class="form-outline mb-4">
                      <label class="form-label" >Repeat your password</label>
                      <input type="password" id="regpassagain" class="form-control form-control-lg" onclick="validateRegPasswordAgainForm()" aria-describedby="passwordHelp" placeholder="password123"/>
                      <div id="error-PasswordAgain" class="text-danger"></div>
                    </div>
    
                    
                  
    
                    <div class="d-flex justify-content-center">
                      <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                    </div>
    
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="..\pages\log_in.html" class="fw-bold text-body"><u>Login here</u></a></p>
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
    
  
</body>
